<!DOCTYPE html>
<html>
<head>
    <title>GALLERY</title>
    <link rel="stylesheet" type="text/css" href="text.css">
<style type="text/css">

#slider {
	overflow: hidden;
}
#slider figure {
	position: relative;
	width: 500%;
	margin: 0;
	left: 0;
	top: 10px;
	animation: 20s slider infinite;
}
#slider figure img {
	width: 10%;
	float: left;
}
    

@keyframes slider {
	0% {
		left: 0;
	}
	20% {
		left: 0;
	}
	25% {
		left: -100%;
	}
	45% {
		left: -100%;
	}
	50% {
		left: -200%;
	}
	70% {
		left: -200%;

</style>
</head>
<body>
		<h1 class="head">G A L L E R Y</h1>

	<div id="slider">
		<figure>
			<img src="desk.png">
			<img src="desk2.png">
			<img src="desk.png">
			<img src="desk3.png">
			<img src="desk.png">
			<img src="desk.png">
		</figure>
	</div>
<div class="name">
<div class="return">	
	<h5 id="back"><a class="backbtn" href="../website/index.html">RETURN</a></h5>

</div>
</div>	
</body>
</html>
